<mat-card>
  <mat-card-content>
    <petit-bac-user-form
      (formChange)="updateUser($event)"
    ></petit-bac-user-form>
    <button
      (click)="createRoom()"
      [disabled]="!user.username.length"
      color="primary"
      mat-raised-button
    >
      Create room
    </button>
  </mat-card-content>
</mat-card>
